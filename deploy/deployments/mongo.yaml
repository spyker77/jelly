apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0.5
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
          args:
            - --auth
          envFrom:
            - secretRef:
                name: mongo
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo
