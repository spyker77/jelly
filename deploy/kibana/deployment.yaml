apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: jelly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: kibana:8.6.2
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: kibana
          ports:
            - containerPort: 5601
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
